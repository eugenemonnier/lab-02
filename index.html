<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/layouts.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div>
      <a href="index2.html" class="button"><</a>
      <select id="keyWords">
        <option value="default">Filter by Keyword</option>
      </select>
      <a href="index2.html" class="button">></a>
    </div>
  </header>
  <main>
    <script id="entry-template" type="text/x-handlebars-template">
      <section class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{imageUrl}}" alt="{{title}}">
        <p>{{description}}</p>
      </section>
    </script>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.6.0/handlebars.js"></script>
<script src="js/app.js"></script>
</html>
